<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <title>CADASTRAR</title>
</head>

<body>
    <nav></nav>

    <main class="container d-flex flex-wrap flex-column justify-content-center">
        <h1>CADASTRAR</h1>

        <div class="form-group">
            <div id="mensagemUsarDadosFicticios"></div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label font-weight-bold">Nome</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="senha" class="col-sm-2 col-form-label font-weight-bold">Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="form-group row">
                <label for="repitaSenha" class="col-sm-2 col-form-label font-weight-bold">Confirmar senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="repitaSenha" placeholder="Repita sua senha">
                </div>
            </div>
            <button class="btn btn-success text-right" id="btnCadastrar">Cadastrar</button>
        </div>
    </main>

    <footer></footer>

    <script src="../../resources/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="cadastrar.js"></script>
</body>

</html>
