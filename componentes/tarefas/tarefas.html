<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Tarefas</title>
</head>

<body class="container">
    <main class="d-flex flex-wrap flex-column align-items-center justify-content-center">
        <nav class="my-3">
            <a class="btn btn-primary btn-sm" href="/componentes/perfil/perfil.html">Perfil</button>
            <a class="btn btn-danger btn-sm" href="/index.html">Sair</a>
        </nav>

        <h1>LISTA DE TAREFAS</h1>

        <div id="divCriarNomeTarefa" class="input-group mb-3">
            <input class="form-control" type="text" id="nomeTarefa" placeholder="Nome da tarefa..." autofocus="true">
            <input class="btn btn-primary ml-1" type="button" id="btnCriar" value="Criar">
        </div>

        <div id="divEditarNomeTarefa" class="input-group mb-3 d-none">
            <input class="form-control" type="text" id="nomeTarefaEditada"
                onfocus="this.selectionStart = this.selectionEnd = this.value.length;" autofocus="true">

            <button class="btn btn-success ml-1" id="btnConfirmarEdicao">
                <span class="material-icons d-flex align-items-center justify-content-center">
                    check
                </span>
            </button>
        </div>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Tarefa</th>
                    <th>Data</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="dados">
            </tbody>
        </table>
    </main>

    <button id="btnVoltaTopo" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top"
        title="Atalho: tecla Home">
        Topo
    </button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scriptTarefas.js"></script>
</body>

</html>
